<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>ARテスト</title>
</head>
<body style="margin:0px; overflow:hidden;">
  <!-- A-Frame ライブラリの読み込み -->
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <!-- AR.js ライブラリの読み込み -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  
  <!-- A-Frame の VR空間に AR.js を紐づける（デバッグUIを非表示） -->
  <a-scene embedded arjs="debugUIEnabled:false;">
 
      <a-marker preset="hiro">
        <a-entity
          scale="0.5 0.5 0.5"
          obj-model="obj: url(https://arjs-cors-proxy.herokuapp.com/https://github.com/junior-224/3Dtest.github.io/photogrammetry_based/photogrammetry_based/Taniphasaurus_mikasaensis.mtl)"
          rotation="-90 0 0"
        ></a-entity>
        <a-text value="Hello！" position="0 1.3 0" align="center"></a-text>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
