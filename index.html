<!DOCTYPE html>
<html>
<head>
   <!-- A-Frame ライブラリの読み込み -->
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <!-- AR.js ライブラリの読み込み -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  
  <!-- A-Frame の VR空間に AR.js を紐づける（デバッグUIを非表示） -->
<title>ARテスト</title>
</head>
<body style="margin:0px; overflow:hidden;">
 
  <a-scene embedded arjs='sourceType: webcam;'>
 
      <a-marker preset="hiro">
        <a-entity
          scale="0.5 0.5 0.5"
          position="0 0 1"
          obj-model="obj: url(https://cdn.glitch.me/4427ce13-dfdb-4101-9039-7a2514b85bca%2F0156b.obj?v=1634717258459); mtl: url(https://cdn.glitch.me/4427ce13-dfdb-4101-9039-7a2514b85bca%2F0156b.mtl?v=1634717204423)"
          rotation="-90 0 0"
        ></a-entity>
        <a-text value="good morning!" position="0 1.3 0" align="center"></a-text>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
