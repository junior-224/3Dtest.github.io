<!DOCTYPE html>
<html>
<head>
<title>ARテスト</title>
<!-- A-Frame ライブラリの読み込み -->
<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>
  
<body style="margin:0px; overflow:hidden;">
  
 
  <!-- AR.js ライブラリの読み込み -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  
  <!-- A-Frame の VR空間に AR.js を紐づける -->
  <a-scene embedded arjs='sourceType: webcam;'>
    
    <a-assets>
         <a-asset-item id="sample-obj" src="https://arjs-cors-proxy.herokuapp.com/https://github.com/junior-224/3Dtest.github.io/blob/5024ca6ed6494b44c1e20bc1c4f3a491715b3431/Steampunk_Vehicle_Dirigible_v1_L1.123c30779816-5516-4d6a-92da-3fb0074e49ae/15724_Steampunk_Vehicle_Dirigible_v1.obj"></a-asset-item>
         <a-asset-item id="sample-mtl" src="https://arjs-cors-proxy.herokuapp.com/https://github.com/junior-224/3Dtest.github.io/blob/8a243bf336ca1c9ed235e09117d5aacbff833afd/Steampunk_Vehicle_Dirigible_v1_L1.123c30779816-5516-4d6a-92da-3fb0074e49ae/New%20Bitmap%20Image.mtl"></a-asset-item>
    </a-assets>
    
      <a-marker preset="hiro">
        <a-obj-model src="#sample-obj" mtl="#sample-mtl" position="0 0 0" scale="1.0 1.0 1.0" rotation="0 0 0"></a-obj-model>
        <a-text value="noda collection" position="0 1.3 0" align="center"></a-text>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
