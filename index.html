<!DOCTYPE html>
<html>
<head>
<title>ARテスト</title>
</head>
<body style="margin:0px; overflow:hidden;">
  <!-- A-Frame ライブラリの読み込み -->
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <!-- AR.js ライブラリの読み込み -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  
  <!-- A-Frame の VR空間に AR.js を紐づける（デバッグUIを非表示） -->
  <a-scene embedded arjs='sourceType: webcam;'>
 
      <a-marker preset="hiro">
        <a-entity
          scale="0.5 0.5 0.5"
          obj-model="obj: url(https://github.com/junior-224/3Dtest.github.io/blob/5294b50f24372c39bcaf037ee187001986c3280e/photogrammetry_based/photogrammetry_based/Taniphasaurus_mikasaensis.obj); mtl: url(https://github.com/junior-224/3Dtest.github.io/blob/bef966d9fcb552b19b9f06d6b054bd35dd447e5d/photogrammetry_based/photogrammetry_based/Taniphasaurus_mikasaensis.mtl)"
          rotation="-90 0 0"
        ></a-entity>
        <a-text value="Hello！" position="0 1.3 0" align="center"></a-text>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
