<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>ARテスト</title>
</head>
<body style="margin:0px; overflow:hidden;">
  <!-- A-Frame ライブラリの読み込み -->
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <!-- AR.js ライブラリの読み込み -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  
  <!-- A-Frame の VR空間に AR.js を紐づける（デバッグUIを非表示） -->
  <a-scene embedded arjs="debugUIEnabled:false;">
 
      <a-marker preset="hiro">
        <a-entity
          scale="0.5 0.5 0.5"
          obj-model="obj: url(https://arjs-cors-proxy.herokuapp.com/https://cdn.glitch.me/4427ce13-dfdb-4101-9039-7a2514b85bca%2F15724_Steampunk_Vehicle_Dirigible_v1.obj?v=1634716436019); mtl: url(https://arjs-cors-proxy.herokuapp.com/https://cdn.glitch.me/4427ce13-dfdb-4101-9039-7a2514b85bca%2FNew%20Bitmap%20Image.mtl?v=1634716424712)"
          rotation="-90 0 0"
        ></a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
