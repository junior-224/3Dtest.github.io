<!DOCTYPE html>
<html>
<head>
<title>ARテスト</title>
</head>
<body style="margin:0px; overflow:hidden;">
  <!-- A-Frame ライブラリの読み込み -->
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <!-- AR.js ライブラリの読み込み -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  
  <!-- A-Frame の VR空間に AR.js を紐づける（デバッグUIを非表示） -->
  <a-scene embedded arjs='sourceType: webcam;'>
 
      <a-marker preset="hiro">
        <a-entity
          scale="0.5 0.5 0.5"
          position="0 0 1"
          obj-model="obj: url(https://3Dtest/Steampunk_Vehicle_Dirigible_v1_L1.123c30779816-5516-4d6a-92da-3fb0074e49ae/15724_Steampunk_Vehicle_Dirigible_v1.obj); mtl: url(https://3Dtest/sSteampunk_Vehicle_Dirigible_v1_L1.123c30779816-5516-4d6a-92da-3fb0074e49ae/New Bitmap Image.mtl)"
          rotation="-90 0 0"
        ></a-entity>
        <a-text value="good morning!" position="0 1.3 0" align="center"></a-text>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
